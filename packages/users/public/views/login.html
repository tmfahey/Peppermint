<div data-ng-controller="LoginCtrl">
  <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
  <h1>Sign in</h1>
  <form  ng-submit="login()" class="signin form-horizontal">
    <div class="form-group">
      <div class="col-md-10 col-md-offset-2">
        <p>Peppermint runs on Venmo, click the Venmo logo to sign in.</p>
        <a href="/auth/venmo">
          <center><img src="/users/assets/img/icons/venmo.png" width="300px"/></center>
        </a>
      </div>
    </div>
  </form>
</div>
