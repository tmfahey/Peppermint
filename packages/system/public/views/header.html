<div class="page-header" data-ng-controller="HeaderController">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#!/">Peppermint</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left" data-ng-show="global.authenticated">
        <li ui-route="/home" ng-class="{active: $uiRoute}" class="ng-scope">
          <a mean-token="item.link" ui-sref="home" class="ng-binding" href="#!/">Dashboard</a>
        </li>
        <li ui-route="/members" ng-class="{active: $uiRoute}" class="ng-scope">
          <a mean-token="item.link" ui-sref="members" class="ng-binding" href="#!/members/">Members</a>
        </li>
        <li  ui-route="/payments" ng-class="{active: $uiRoute}" class="ng-scope">
          <a mean-token="item.link" ui-sref="payments" class="ng-binding" href="#!/payments/">Request Payments</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
        <li class="divider-vertical"></li>
        <li><a ui-sref='auth.login'>Login</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-ng-show="global.authenticated">{{global.user.name}} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/logout">Sign out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
